<div class="product-big-title-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="product-bit-title text-center">
                    <h2><b>{$category.descategory}</b></h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">
            {loop="$products"}
            <div class="col-md-3 col-sm-6">
                <div class="single-shop-product">
                    <div class="product-upper">
                        <img src="{$value.desphoto}" alt="">
                    </div>
                    <h2><a href="/produto/{$value.desurl}">{$value.desproduct}</a></h2>
                    <div class="product-carousel-price">
                        <ins>{function="formatNumber($value.vlprice)"}</ins> <!-- <del>$999.00</del> -->
                    </div>

                    <div class="product-option-shop">
                        <a class="add_to_cart_button" data-quantity="1" data-product_sku="" data-product_id="70" rel="nofollow" href="/cart/{$value.idproduct}/add">Comprar</a>
                    </div>
                </div>
            </div>
            {/loop}
        </div>
        
        {if="count($pages) > 1"}
        <div class="row">
            <div class="col-md-12">
                <div class="product-pagination text-center">
                    <nav>
                        <ul class="pagination">
                            <li><a href="#" aria-label="Previous"><span aria-hidden="true"><<</span></a></li>
                            {loop="$pages"}
                            <li><a href="{$value.link}">{$value.page}</a></li>
                            {/loop}
                            <li><a href="#" aria-label="Next"><span aria-hidden="true">>></span></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        {/if}

    </div>
</div>
